<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Moment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left section with quotes, donation, and visitor count -->
        <div class="left-section">
            <h1>Quote of the Moment</h1>

            <!-- Quote Display -->
            <div id="quote" class="quote-box"></div>

            <!-- Progress Bar -->
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>

            <!-- Donation Button -->
            <div class="donation-section">
                <h2>Support Us</h2>
                <a href="https://paypal.me/NArnau?country.x=CA&locale.x=en_US" target="_blank" class="donation-btn">Donate via PayPal</a>
            </div>

            <!-- Visitor Counter Section -->
            <div id="visitor-counter" class="visitor-counter">
                <h3>Visitor Count:</h3>
                <script type="text/javascript" src="//counter.websiteout.com/js/5/0/0/0"></script>
            </div>
        </div>

        <!-- Right section with comments -->
        <div class="right-section">
            <div class="comment-section">
                <h3>Comments:</h3>
                <ul id="commentList"></ul>
                <textarea id="commentInput" placeholder="Add a comment..."></textarea>
                <button onclick="addComment()">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link the JavaScript file -->
</body>
</html>
